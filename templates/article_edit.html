{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Edit Article</h1>
                    <p class="lead"></p>
                    <hr class="my-4">
                    <form method="post">{% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-info">Update</button>
                        <a href="{% url 'article_detail' article.pk %}" class="btn btn-primary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
