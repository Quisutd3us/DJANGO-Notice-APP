{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Newspaper App | Sign Up{% endblock title %}
{% block titlejumbo %}NewsApp | Sign Up{% endblock titlejumbo %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Sign Up Form
                    </div>
                    <div class="card-body">
                        <form class="mt-2" method="post">{% csrf_token %}
                                {{ form | crispy }}
                            <button type="submit" class="btn btn-success my-4">SignUp</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
