{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block title %}Newspaper App | Login{% endblock title %}
{% block titlejumbo %}NewsApp | Login{% endblock titlejumbo %}
{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                Login Form
            </div>
            <div class="card-body">
                <form method="post">{% csrf_token %}
                    <table>
                        {{ form | crispy }}
                    </table>
                    <button type="submit" class="btn btn-primary my-4">Login</button>
                </form>
            </div>
        </div>
    </div>


{% endblock content %}
