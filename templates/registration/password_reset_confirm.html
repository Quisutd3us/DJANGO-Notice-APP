{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Enter new Password{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Set a new Password</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy}}
                    <input type="submit" class="btn btn-success" value="Change my password ">
                </form>
            </div>
        </div>
    </div>


{% endblock content %}
