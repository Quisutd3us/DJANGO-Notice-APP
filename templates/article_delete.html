{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Delete Article</h1>
                    <p class="lead">Are you sure you want to delete "{{ article.title }}"</p>
                    <hr class="my-4">
                    <form method="post">{% csrf_token %}
                        {{ form | crispy }}
                        <button class="btn btn-danger" type="submit">Confirm</button>
                        <a href="{% url 'article_detail' article.pk %}"
                           class="btn btn-primary btn-lg">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
