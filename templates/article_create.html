{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">New Article</h1>
                    <p class="lead">Complete the Fields to create a new Article</p>
                    <hr class="my-4">
                    <form method="post">{% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-success">Save</button>
                        <a class="btn btn-primary" href="{% url 'article_list' %}" role="button">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
